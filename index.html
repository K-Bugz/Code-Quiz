<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bears Trivia</title>
</head>

<body>
    <!-- Header element will hold timer and highscore -->
    <header>
        <!-- <a href="./assets/media/bear-down-chicago-bears-nfl-fight-song.mp3"></a> -->
        <div>
            <button class="headerbtn" id="highScore">View High Scores</button>
        </div>
        <!-- Wanted to make it 5000 SUX from the 1987 RoboCop movie but, just went with 5000 -->
        <div id="welcome">Bears Trivia 5,000!</div>
        <div>
            <p>Time: <span id="timer">123</span></p>
        </div>
    </header>

    <div id="main">
        <!-- Container for grid items -->
        <div id="gridContainer">
            <p id="questionDisplay"></p>
            <p id="scoreDisplay"></p>
            <p id="enterName" rows="5" cols="33"></p>
            <textarea id=enterName placeholder="enter name here"></textarea>
            <button class="btn" id="start-quiz">Start Quiz</button>
            <button class="btn" id="answer1"></button>
            <button class="btn" id="answer2"></button>
            <button class="btn" id="answer3"></button>
            <button class="btn" id="answer4"></button>
            <button class="btn" id="submitScore"></button>
        </div>
    </div>
    </section>

    <footer>
        <embed src="./assets/media/bear-down-chicago-bears-nfl-fight-song.mp3" autostart="true" controls></audio>
        <h2>Made by Kevin Bugusky </h2>
    </footer>
    <!-- javascript section -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
