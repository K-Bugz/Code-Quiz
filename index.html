<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bears Trivia</title>
    <link rel="icon" href="./assets/media/bearslogo.jpg" type="image">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <!-- Header element will hold timer and highscore -->
    <header>
        <!-- <a href="./assets/media/bear-down-chicago-bears-nfl-fight-song.mp3"></a> -->
        <div>
            <button class="highScorebtn" id="highScore">View High Scores</button>
        </div>
        <!-- Wanted to make it 5000 SUX from the 1987 RoboCop movie but, just went with 5000 -->
        <div id="welcome">Bears Trivia 5,000!</div>
        <div>
            <p>Time: <span id="timer">34</span></p>
        </div>
    </header>

    <div id="main">
        <!-- Container for grid items -->
        <div id="gridContainer">
            <h2></h2>
            <p id="scoreDisplay"></p>
            <p id="questionDisplay"></p>
            <input id=enterName name="enterName" placeholder="enter name here" rows="5" cols="26"></input>
            <button class="startBtn" id="start-quiz">Start Quiz</button>
            <button class="btn" id="option1"></button>
            <button class="btn" id="option2"></button>
            <button class="btn" id="option3"></button>
            <button class="btn" id="option4"></button>
        </div>
    </div>
    </section>

    <footer>
        <!-- Add start volume to low -->
        <audio controls id="beardown">
            <source src="./assets/media/bear-down-chicago-bears-nfl-fight-song.mp3">
        </audio>
        <h3>Made by Kevin Bugusky </h3>
    </footer>
    <!-- javascript section -->
    <script>
        // Grabs audio tag and makes sure it plays at an acceptable sound level
        var audio = document.getElementById("beardown");
        audio.volume = 0.1;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
